    <script type="text/javascript">
    document.onreadystatechange = function () {
    var state = document.readyState
    if (state == 'interactive') {
         document.getElementById('site-wrap').style.visibility="hidden";
    } else if (state == 'complete') {
        setTimeout(function(){
           document.getElementById('interactive');
           document.getElementById('loader').style.visibility="hidden";
           document.getElementById('site-wrap').style.visibility="visible";
        },4000);
    }
    }
    </script>
</head>
<body>
  <div id="site-wrap">
  <div id="loader"></div>
  <div class="masthead">

    </div>
    </div>
  </div>
  <span id="category">Vaporwave</span>
</div>
   <div class="body-content">
     <div class="leftsec">
       <img class="myImg" id="vapwave-img" src="images/vapwave1.jpg" width="300" height="200" >

  <div class="rightsec">

     <div id="myModal" class="modal">
       <span class="close">&times;</span>
       <img class="modal-content" id="img01">
       <div id="caption"></div>
     </div>
   </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
  // Get the modal
  var modal = document.getElementById('myModal');

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = $('.myImg');
  var modalImg = $("#img01");
  var captionText = document.getElementById("caption");
  $('.myImg').click(function(){
      modal.style.display = "block";
      var newSrc = this.src;
      modalImg.attr('src', newSrc);
      captionText.innerHTML = this.alt;
  });

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  </script>
  </body>
