<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Aesthteticc" content="NOTHING">
    <title>Ａｅｓｔｈｅｔｉｃｃ　遺応哀</title>
    <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link rel="icon" href="res/vaporwave-png.ico">
    <script type="text/javascript">
    document.onreadystatechange = function () {
    var state = document.readyState
    if (state == 'interactive') {
         document.getElementById('site-wrap').style.visibility="hidden";
    } else if (state == 'complete') {
        setTimeout(function(){
           document.getElementById('interactive');
           document.getElementById('loader').style.visibility="hidden";
           document.getElementById('site-wrap').style.visibility="visible";
        },4000);
    }
    }
    </script>
</head>
<body>
  <div id="site-wrap">
  <div id="loader"></div>
    <div class="index-masthead">
      <div class="sitelogo">
        <div class="sitelogo-btn">
        <a class="sitelogo-btn-img" href="/" title="Ｈｏｍｅ　ｓｗｅｅｔ　Ｈｏｍｅ"><img src="res/vaporwave-logo.png" alt=""></a>
        <div class="drpcntnt">
        <a href="#" id="suart" class="drpcntnt" title="Ｉｆ　ｙｏｕ　ｗａｎｔ．．．">Submit Your Art</a>
        <a href="resources.html" id="rescs" class="drpcntnt" title="ｗｈｅｒｅ　ａｒｅ　ｙｏｕ　ｇｏｉｎ ？">Resources</a>
      </div>
      </div>
     </div>
     <div class="quotes-imgs">
       <img src="images/space.png" alt="imagine space">
       <img src="images/stardust.png" alt="you are a stardust">
     </div>
     <div class="viewbody-btn">
        <a href="#bodywrap">Take a look</a>
     </div>
   </div>
    <div class="body-area" id="bodywrap">
      <p>Choose Any Category</p>
 <div class="body-header">
   <span class="aesthetic">
     <span class="hovertext">Aesthetic</span>
   <a href="#"><img src="res/nav-icons/art.png" alt="aesthetic"></a>
 </span>
 <span class="vaporwave">
   <span class="hovertext">Vaporwave</span>
   <a href="#"><img src="res/nav-icons/vaporwave.png" alt=""></a>
 </span>
 <span class="gamewave">
   <span class="hovertext">Gamewave</span>
   <a href="#"><img src="res/nav-icons/gamewave.png" alt=""></a>
 </span>
 <span class="pixelwave">
   <span class="hovertext">Pixelwave</span>
   <a href="#"><img src="res/nav-icons/pixel.png" alt=""></a>
 </span>
 </div>
 <span id="trends">Trending</span>
 <div class="body-content">
   <img class="myImg" src="images/vapwave1.jpg" width="300" height="200" style="margin-left: 20px;margin-right: 10px">
   <img class="myImg" src="images/vapwave2.jpg" alt="WTF" width="300" height="200" style="margin-left: 20px;margin-right: 10px;">
   <img class="myImg" src="images/trafficlights.jpg" alt="WTF" width="300" height="200" style="margin-left: 20px;margin-right: 10px;">
   <div id="myModal" class="modal">
     <span class="close">&times;</span>
     <img class="modal-content" id="img01">
     <div id="caption"></div>
   </div>
 </div>
</div>
</div>
<script>
var modal = document.getElementById('myModal');
var img = document.getElementsByClassName("myImg")[0];
var img1 = document.getElementsByClassName("myImg")[1];
var img3 = document.getElementsByClassName("myImg")[2];
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
modal.style.display = "block";
modalImg.src = this.src;
captionText.innerHTML = this.alt;
}
img1.onclick = function(){
modal.style.display = "block";
modalImg.src = this.src;
captionText.innerHTML = this.alt;
}
img3.onclick = function(){
modal.style.display = "block";
modalImg.src = this.src;
captionText.innerHTML = this.alt;
}
var span = document.getElementsByClassName("close")[0];
span.onclick = function() {
modal.style.display = "none";
}
</script>
</body>
</html>
